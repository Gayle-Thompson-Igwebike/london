<form id="fs-frm" name="survey-form" accept-charset="utf-8" action="https://formspree.io/f/mqkjwvoj" method="post" enctype="multipart/form-data">
    <fieldset id="fs-frm-inputs">
      
      <label for="full-name">Full Name</label>
      <input type="text" class="form-control" name="name" id="full-name" placeholder="First and Last" required="true">
      
      <label for="email-address">Email Address</label>
      <input type="email" class="form-control" name="_replyto" id="email-address" placeholder="email@domain.tld" required="true">

      <fieldset class="locale">
        <legend>Locale</legend>
        <input type="text" class="form-control" name="country" placeholder="Country" required="true">
        <input type="text" class="form-control"  name="city" placeholder="City" required="true">
      </fieldset>
      
      <fieldset id="fs-frm-selects">
        <label for="role">Your Mentor Role</label>
        <select class="form-select" name="role" id="role" required="true">
          <option value="" selected="" disabled="">Choose</option>
          <option value="1">Tech Leader</option>
          <option value="3">Coach</option>
          <option value="5">Management Leader</option>
          <option value="7">QA Leader</option>
          <option value="9">Founder</option>
        </select>

        <label for="timely">Professional Experience</label>
        <select class="form-select" name="experience" id="experience" required="tre">
          <option value="" selected="" disabled="">Choose</option>
          <option value="1">0-1 years</option>
          <option value="2">1-2 years</option>
          <option value="4">2-4 years</option>
          <option value="5">4-5 years</option>
          <option value="10">10-15 years</option>
          <option value="16">16+ years</option>
        </select>
      </fieldset>
        
      <label for="bio">Short Bio & Description</label>
      <textarea rows="5" name="bio" id="bio" placeholder="I have been working as Software Engineer for more than xx years" required="true"></textarea>

      <label for="link">LinkedIn URL or Bio Link</label>
      <input type="text" name="link" id="link" placeholder="https://www.linkedin.com/in/USER_NAME" required="true">

      <label for="twitter">Twitter</label>
      <input type="text" name="twitter" id="twitter" placeholder="http://twitter.com/USER_NAME" required="">
        
      <label for="skills">Primary Skills</label>
      <textarea rows="2" name="skills" id="skills" placeholder="Java, Backend, JVM, GCP" required="true"></textarea>
        
        <label for="skills-2">Other Skills</label>
      <textarea rows="2" name="skills-2" id="skills-2" placeholder="Spring Boot and Integration Test Automation..." required=""></textarea>
        
        <label for="mentee">Please describe your ideal mentee</label>
      <textarea rows="5" name="mentee" id="mentee" placeholder="Someone willing to learn new technologies..." required="true"></textarea>
        
        <label for="mentee">What makes you a great mentor?</label>
      <textarea rows="5" name="mentee" id="mentee" placeholder="I believe this kind of initiative is a good chance for all tech females..." required="true"></textarea>
        
        <label for="photo">Profile Picture</label>
      <input type="file" name="photo-profile" id="photo" required="true">
                
      <input type="hidden" name="_subject" id="email-subject" value="Survey Responses">
    </fieldset>
        
    <input type="submit" value="Apply">
  </form>
