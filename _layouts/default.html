<!DOCTYPE html>
<html lang="{{- site.lang | default: "en-US" -}}">

{%- include head.html -%}

<body>
  <div class="wrapper">
    {%- include header.html -%}
    <section>
      <title>{{- page.title -}}</title>

      {{ content }}

      {%- assign mentor = site.data.mentors | sort -%}

        {%- if mentor.name -%}
            <div>{{- mentor.name -}}</div>
        {%- endif -%}
    </section>
    {%- include footer.html -%}
  </div>
</body>

</html>
